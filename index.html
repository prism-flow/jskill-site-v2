        const initialGreeting = `üß† **Treinamento de Atendimento**

Ol√°! üëã Est√° preparado(a)?

Voc√™ vai passar por **10 n√≠veis de clientes** com problemas **reais e t√©cnicos**, come√ßando pelos casos mais simples e avan√ßando at√© os mais complexos.

Seu desafio ser√° entender, orientar, resolver e lidar com as emo√ß√µes de cada cliente.

        const messagesEl = document.getElementById("messages");
        const inputEl = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const themeToggle = document.getElementById("themeToggle");
        const downloadBtn = document.getElementById("downloadBtn");
        const resetBtn = document.getElementById("resetBtn");

        let chatHistory = [{ role: "system", content: SYSTEM_PROMPT }];

        function parseMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, "<br>")
                .replace(/^- (.*)/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
        }

        function addMessage(role, text) {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + role;
            msgDiv.innerHTML = parseMarkdown(text);
            messagesEl.appendChild(msgDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function setLoading(isLoading) { sendBtn.disabled = isLoading; inputEl.disabled = isLoading; }

        function extractAssistantContent(data) {
            try {
                return data && data.choices && data.choices.length > 0 && data.choices[0].message && typeof data.choices[0].message.content === 'string'
                    ? data.choices[0].message.content
                    : null;
            } catch (_) { return null; }
        }

        function showFriendlyError(err, extra = "") {
            console.error("[JSkill] Erro na chamada de API:", err);
            const hint = typeof err === 'string' ? err : (err && err.message ? err.message : "Erro desconhecido");
            addMessage("gpt", `‚ö†Ô∏è N√£o consegui obter resposta agora.\n\nPoss√≠veis causas:\n- Falha de rede;\n- Modelo indispon√≠vel;\n- Erro no servidor.\n\nDetalhes: ${hint}${extra ? `\n${extra}` : ''}`);
        }

        async function callOpenAI(messages) {
            const resp = await fetch("/.netlify/functions/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ model: MODEL, messages, temperature: 0.75 })
            });
            if (!resp.ok) {
                let bodyText = ""; try { bodyText = await resp.text(); } catch (_) {}
                throw new Error(`HTTP ${resp.status} ${resp.statusText} ${bodyText}`.trim());
            }
            let data;
            try { data = await resp.json(); }
            catch { throw new Error("Falha ao interpretar JSON da Function."); }
            const content = extractAssistantContent(data);
            if (!content) throw new Error("A resposta do modelo veio vazia ou malformada.");
            return content;
        }

        // ====== PDF ======
        async function downloadReportPDF(finalEvaluationText) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ unit: 'pt', format: 'a4' });
            const marginX = 40, marginY = 40, lineH = 18;
            let y = marginY;

            function addTitle(txt, size=16) {
                doc.setFont('helvetica','bold'); doc.setFontSize(size);
                doc.text(txt, marginX, y); y += lineH + 6;
            }
            function addText(txt, size=11, bold=false) {
                doc.setFont('helvetica', bold ? 'bold' : 'normal'); doc.setFontSize(size);
                const width = doc.internal.pageSize.getWidth() - marginX*2;
                const lines = doc.splitTextToSize(txt, width);
                for (const line of lines) {
                    if (y > doc.internal.pageSize.getHeight() - marginY) { doc.addPage(); y = marginY; }
                    doc.text(line, marginX, y); y += lineH;
                }
                y += 6;
            }

            addTitle('Relat√≥rio do Treinamento - JSkill', 18);
            addText(`Data: ${new Date().toLocaleString()}`);

            addTitle('Conversa');
            chatHistory.filter(m => m.role !== 'system').forEach(m => {
                const quem = m.role === 'user' ? 'Atendente' : 'Cliente (IA)';
                addText(`${quem}:`, 12, true);
                addText(m.content, 11, false);
            });

            if (finalEvaluationText) {
                addTitle('Avalia√ß√£o Final');
                addText(finalEvaluationText, 11, false);
            }

            const filename = `JSkill-Relatorio-${new Date().toISOString().slice(0,10)}.pdf`;
            doc.save(filename);
        }

        // ====== Tema & Boot ======
        function applyTheme(theme) {
            const isDark = theme === 'dark';
            document.body.classList.toggle('dark', isDark);
            themeToggle.setAttribute('aria-pressed', String(isDark));
            const label = isDark ? 'Alternar para modo claro' : 'Alternar para modo escuro';
            themeToggle.setAttribute('aria-label', label); themeToggle.setAttribute('title', label);
        }
        function getPreferredTheme() {
            const saved = localStorage.getItem('jskill-theme');
            if (saved === 'light' || saved === 'dark') return saved;
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        window.addEventListener("DOMContentLoaded", () => {
            applyTheme(getPreferredTheme());
            addMessage("gpt", initialGreeting);
            chatHistory.push({ role: "assistant", content: initialGreeting });
        });

        themeToggle.addEventListener('click', () => {
            const next = document.body.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('jskill-theme', next); applyTheme(next);
        });

        // Reset simples
        resetBtn.addEventListener('click', () => {
            chatHistory = [{ role: "system", content: SYSTEM_PROMPT }];
            messagesEl.innerHTML = "";
            addMessage("gpt", initialGreeting);
            downloadBtn.style.display = 'none';
        });

        async function sendMessage() {
            const userInput = (inputEl.value || "").trim();
            if (!userInput) return;
            addMessage("user", userInput);
            chatHistory.push({ role: "user", content: userInput });
            inputEl.value = "";
            setLoading(true);
            try {
                const reply = await callOpenAI(chatHistory);
                addMessage("gpt", reply);
                chatHistory.push({ role: "assistant", content: reply });

                // ‚úÖ Baixar automaticamente quando detectar a avalia√ß√£o final
                const isFinal = reply.includes('üßæ') || /nota final/i.test(reply);
                if (isFinal) {
                    await downloadReportPDF(reply);

            } catch (err) {
                showFriendlyError(err);
            } finally {
                setLoading(false); inputEl.focus();
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        inputEl.addEventListener("keydown", function(e) { if (e.key === "Enter") sendMessage(); });
    </script>
