
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>JSkill - Simulador de Atendimento</title>
    <style>
        :root {
            --bg: #fefefe;
            --messages-bg: #f9f9f9;
            --text: #1a1a1a;
            --header-bg: #0084ff;
            --header-text: #ffffff;
            --user-bubble-bg: #0084ff;
            --user-bubble-text: #ffffff;
            --gpt-bubble-bg: #e5e5ea;
            --gpt-bubble-text: #1a1a1a;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --button-bg: #0084ff;
            --button-text: #ffffff;
            --divider: #dddddd;
        }
        body.dark {
            --bg: #0f141a;
            --messages-bg: #0b1117;
            --text: #e8edf2;
            --header-bg: #0a66cc;
            --header-text: #eaf2ff;
            --user-bubble-bg: #1e90ff;
            --user-bubble-text: #ffffff;
            --gpt-bubble-bg: #222933;
            --gpt-bubble-text: #e8edf2;
            --input-bg: #151b22;
            --input-border: #2b3440;
            --button-bg: #1e90ff;
            --button-text: #ffffff;
            --divider: #2b3440;
        }
        body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        .chat-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; max-width: 100%; background: #fff0; }
        .chat-header { background: var(--header-bg); color: var(--header-text); padding: 16px 24px; font-weight: bold; font-size: 18px; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        .brand { display: inline-flex; align-items: center; gap: 10px; }
        #themeToggle { border: 1px solid rgba(255,255,255,0.25); background: transparent; color: var(--header-text); padding: 8px 10px; border-radius: 12px; cursor: pointer; font-size: 0; display: inline-flex; align-items: center; justify-content: center; gap: 6px; width: 36px; height: 36px; }
        #themeToggle:hover { background: rgba(255,255,255,0.12); }
        #themeToggle .icon-sun { display: inline; } #themeToggle .icon-moon { display: none; }
        body.dark #themeToggle .icon-sun { display: none; } body.dark #themeToggle .icon-moon { display: inline; }
        #messages { flex: 1; padding: 20px 24px; overflow-y: auto; background: var(--messages-bg); display: flex; flex-direction: column; }
        .message { margin-bottom: 12px; max-width: 60%; word-wrap: break-word; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; }
        .message.user { background-color: var(--user-bubble-bg); color: var(--user-bubble-text); align-self: flex-end; border-bottom-right-radius: 0; }
        .message.gpt  { background-color: var(--gpt-bubble-bg);  color: var(--gpt-bubble-text);  align-self: flex-start; border-bottom-left-radius: 0; }
        .chat-footer { display: flex; padding: 16px 24px; background: var(--bg); border-top: 1px solid var(--divider); gap: 8px; }
        #userInput { flex: 1; padding: 12px 16px; font-size: 15px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text); border-radius: 20px; outline: none; }
        #sendBtn, #downloadBtn, #resetBtn { background: var(--button-bg); color: var(--button-text); border: none; padding: 12px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #sendBtn[disabled] { opacity: 0.6; cursor: not-allowed; }
        #downloadBtn { display: none; } /* esconder, já que baixaremos automático */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="brand">JSkill - Simulador de Atendimento</div>
            <button id="themeToggle" type="button" aria-pressed="false" aria-label="Alternar para modo escuro" title="Alternar para modo escuro">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="12" cy="12" r="4"/>
                    <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
                </svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
        <div id="messages"></div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Sua resposta...">
            <button id="sendBtn">Enviar</button>
            <button id="resetBtn" title="Nova simulação">Nova simulação</button>
            <button id="downloadBtn" title="Baixar relatório (PDF)">Baixar PDF</button>
        </div>
    </div>

    <!-- jsPDF para gerar o PDF no navegador -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

    <script>
        const MODEL = "gpt-4-turbo";

        const SYSTEM_PROMPT = `O JSkill treina atendentes de suporte técnico de provedores de internet (ISP) por meio de simulações realistas de atendimento a clientes, reproduzindo situações técnicas típicas de campo, rede e relacionamento.
O foco é desenvolver:

Habilidades técnicas (diagnóstico estruturado, coleta de evidências, uso correto de ferramentas);

Competências comunicacionais (clareza, empatia, gestão de expectativa, linguagem adequada);

Rigor de processo (registro, validação, escalonamento criterioso, conformidade regulatória).

2) Regras Fundamentais de Simulação
Personificação do Cliente

Cada mensagem do cliente começa com um indicador de emoção no formato [emoji + emoção].

Exemplo: [😠 Irritado], [😕 Confuso], [😊 Aliviado], [😭 Frustrado].

A emoção orienta o tom e conteúdo da fala.

Emojis sutis podem aparecer no corpo da mensagem, com moderação.

Realismo de comportamento

O cliente questiona, exige explicações claras e testa a paciência do atendente.

As mensagens variam entre curtas e longas.

O cliente nunca encerra sozinho:

Só encerra quando recebe solução aceitável e

Se despede de forma inequívoca.

Rejeição de soluções iniciais

O cliente não aceitará a 1ª nem a 2ª proposta de solução.

Apresenta objeções realistas, como:

“Já tentei isso antes”,

“Preciso de causa provável e evidência”,

“Isso não resolve o meu caso”.

Só a partir da 3ª abordagem (ou posterior), com diagnóstico consistente + evidências objetivas + plano claro, o cliente pode aceitar.

3) Progressão Operacional

Ao final de cada nível, o participante digita próximo.

Ao final de todos os níveis, digita conclui para gerar a avaliação final.

4) Estrutura da Avaliação (gerada após conclui)

✅ Pontos positivos (clareza, cordialidade, domínio técnico, agilidade, empatia, gestão de expectativa).

Se não houver: “Nenhum ponto positivo identificado nesta interação.”

⚠️ Oportunidades de melhoria (erros técnicos, falta de evidência, jargão sem explicação, falhas de escuta ativa).

💡 Dicas práticas (instruções objetivas para melhorar o próximo atendimento).

🧾 Nota final (1 a 5).

5) Padrão Técnico Exigido

Coletar evidências antes de propor solução (contexto, histórico, testes comparativos).

Diferenciar: acesso x desempenho; cabo x Wi-Fi; cliente x rede; equipamento (CPE) x core.

Usar testes orientados: ping, traceroute, medição cabeada x Wi-Fi, servidor interno x externo, horários distintos.

Confirmar objetivamente: níveis ópticos (dBm), taxas de erro, autenticação, consumo de banda, status de equipamentos, políticas (CGNAT, IP público), bloqueios, manutenção.

Comunicação clara: explicar cada passo, estimar impacto, combinar próximos passos, registrar protocolo.

6) Níveis (Cenários Atualizados)

Importante: em todos os cenários, o cliente só “descobre” junto com o atendente do que realmente se trata, após perguntas e análise.

Conexão de Equipamento via Cabo de Rede
Cliente precisa conectar TV, PC ou videogame direto no modem/roteador.

Objeções iniciais: “Já liguei, mas não funciona”, “O cabo não resolve, é problema da internet”.

Aceitação: evidência prática de teste com cabo e validação da diferença entre cabo e Wi-Fi.

Alteração de Senha/Nome de Wi-Fi
Pedido de troca de SSID ou senha.

Objeções iniciais: “Já tentei trocar sozinho e não deu certo”, “Não quero perder meus dispositivos”.

Aceitação: explicação clara do impacto, apoio passo a passo ou alteração remota + validação.

Dispositivo Sem Conectar
Conexão está ativa, mas um ou mais dispositivos não acessam.

Objeções iniciais: “Meu celular não conecta nunca”, “O problema é no roteador, não no meu aparelho”.

Aceitação: validação cruzada (outros dispositivos, teste em 2.4/5 GHz, cabo) + plano de correção.

Mesh Desconectado
Equipamentos Mesh fora da rede, modem principal ok.

Objeções iniciais: “Já reiniciei o Mesh”, “Sempre cai sozinho”.

Aceitação: análise de pareamento/configuração + plano de reposicionamento/atualização.

Mudança de Endereço
Cliente mudou de residência e precisa transferir o serviço.

Objeções iniciais: “Preciso que funcione hoje mesmo”, “Não aceito pagar taxa”.

Aceitação: checagem de viabilidade no novo endereço + agendamento técnico com prazo realista.

Mudança de Equipamento de Local
Cliente apenas moveu modem/roteador dentro da casa.

Objeções iniciais: “Desde que mudei, parou de funcionar”, “Já coloquei no mesmo cabo”.

Aceitação: explicar pontos de energia/cabeamento, reposicionamento adequado.

Oscilação/Lentidão
Relatos de travamentos, quedas, problemas em VPN/jogos/IPTV.

Objeções iniciais: “Sempre à noite fica ruim”, “Já testei no cabo, é a rede de vocês”.

Aceitação: evidências com testes internos x externos, horários de pico, possível escalonamento.

Sem Conexão
Cliente inativo no sistema (IXC) e sem internet.

Objeções iniciais: “Minha conta está em dia”, “Já desliguei e liguei tudo”.

Aceitação: diagnóstico de autenticação/billing e regularização.

Serviço Técnico
Necessidade de visita externa (cabos soltos, poste, etc.).

Objeções iniciais: “Não quero esperar técnico”, “Isso já aconteceu antes”.

Aceitação: planejamento de visita com SLA e explicação clara da causa provável.

Sinal de Fibra Inadequado
Instabilidade causada por nível óptico ruim.

Objeções iniciais: “Reiniciar não resolve”, “Só cai quando chove”.

Aceitação: medição dBm, histórico de erros, plano de visita/ajuste físico.

Troca de Equipamento
Substituição de modem/roteador/Mesh.

Objeções iniciais: “Não quero pagar”, “Não é justo trocar por defeito de vocês”.

Aceitação: política comercial explicada + validação técnica da falha.

Varredura de Sinal Wi-Fi
Internet ruim em cômodos específicos.

Objeções iniciais: “O sinal nunca chega no quarto”, “Já troquei canal e nada muda”.

Aceitação: evidência por survey/teste comparativo + plano com reposicionamento ou Mesh.

Velocidade Contratada Sem Chegar
Velocidade abaixo do plano.

Objeções iniciais: “Pago 500 mega e não recebo nem 100”, “É propaganda enganosa”.

Aceitação: testes com fio/notebook, validação interna x externa, ajustes técnicos.

7) Modelo de Resposta do Cliente

Sempre iniciar com [emoji + emoção].

Rejeitar as 2 primeiras propostas com justificativa.

Focar no objetivo do cliente (jogar online, ver TV, trabalhar, etc.).

Só encerrar após solução aceita + despedida clara.

8) Escalonamento e Conformidade

Escalonar à NOC/Engenharia quando: problemas regionais, fibra, BRAS/RADIUS, saturação, manutenção externa.

Explicar limitações (CGNAT, IP público, políticas comerciais).

Comunicação profissional, sem promessas vazias.`;

        const initialGreeting = `🧠 **Treinamento de Atendimento**

Olá! 👋 Está preparado(a)?

Você vai passar por **10 níveis de clientes** com problemas **reais e técnicos**, começando pelos casos mais simples e avançando até os mais complexos.

Seu desafio será entender, orientar, resolver e lidar com as emoções de cada cliente.

No final, você receberá uma **avaliação automática** com pontos positivos, melhorias e nota de desempenho.

Após concluir todos os níveis, avise o supervisor para análise.

Para começar a jornada, digite:  
**INICIAR**`;

        const messagesEl = document.getElementById("messages");
        const inputEl = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const themeToggle = document.getElementById("themeToggle");
        const downloadBtn = document.getElementById("downloadBtn");
        const resetBtn = document.getElementById("resetBtn");

        let chatHistory = [{ role: "system", content: SYSTEM_PROMPT }];

        function parseMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, "<br>")
                .replace(/^- (.*)/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
        }

        function addMessage(role, text) {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + role;
            msgDiv.innerHTML = parseMarkdown(text);
            messagesEl.appendChild(msgDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function setLoading(isLoading) { sendBtn.disabled = isLoading; inputEl.disabled = isLoading; }

        function extractAssistantContent(data) {
            try {
                return data && data.choices && data.choices.length > 0 && data.choices[0].message && typeof data.choices[0].message.content === 'string'
                    ? data.choices[0].message.content
                    : null;
            } catch (_) { return null; }
        }

        function showFriendlyError(err, extra = "") {
            console.error("[JSkill] Erro na chamada de API:", err);
            const hint = typeof err === 'string' ? err : (err && err.message ? err.message : "Erro desconhecido");
            addMessage("gpt", `⚠️ Não consegui obter resposta agora.\n\nPossíveis causas:\n- Falha de rede;\n- Modelo indisponível;\n- Erro no servidor.\n\nDetalhes: ${hint}${extra ? `\n${extra}` : ''}`);
        }

        async function callOpenAI(messages) {
            const resp = await fetch("/.netlify/functions/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ model: MODEL, messages, temperature: 0.75 })
            });
            if (!resp.ok) {
                let bodyText = ""; try { bodyText = await resp.text(); } catch (_) {}
                throw new Error(`HTTP ${resp.status} ${resp.statusText} ${bodyText}`.trim());
            }
            let data;
            try { data = await resp.json(); }
            catch { throw new Error("Falha ao interpretar JSON da Function."); }
            const content = extractAssistantContent(data);
            if (!content) throw new Error("A resposta do modelo veio vazia ou malformada.");
            return content;
        }

        // ====== PDF ======
        async function downloadReportPDF(finalEvaluationText) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ unit: 'pt', format: 'a4' });
            const marginX = 40, marginY = 40, lineH = 18;
            let y = marginY;

            function addTitle(txt, size=16) {
                doc.setFont('helvetica','bold'); doc.setFontSize(size);
                doc.text(txt, marginX, y); y += lineH + 6;
            }
            function addText(txt, size=11, bold=false) {
                doc.setFont('helvetica', bold ? 'bold' : 'normal'); doc.setFontSize(size);
                const width = doc.internal.pageSize.getWidth() - marginX*2;
                const lines = doc.splitTextToSize(txt, width);
                for (const line of lines) {
                    if (y > doc.internal.pageSize.getHeight() - marginY) { doc.addPage(); y = marginY; }
                    doc.text(line, marginX, y); y += lineH;
                }
                y += 6;
            }

            addTitle('Relatório do Treinamento - JSkill', 18);
            addText(`Data: ${new Date().toLocaleString()}`);

            addTitle('Conversa');
            chatHistory.filter(m => m.role !== 'system').forEach(m => {
                const quem = m.role === 'user' ? 'Atendente' : 'Cliente (IA)';
                addText(`${quem}:`, 12, true);
                addText(m.content, 11, false);
            });

            if (finalEvaluationText) {
                addTitle('Avaliação Final');
                addText(finalEvaluationText, 11, false);
            }

            const filename = `JSkill-Relatorio-${new Date().toISOString().slice(0,10)}.pdf`;
            doc.save(filename);
        }

        // ====== Tema & Boot ======
        function applyTheme(theme) {
            const isDark = theme === 'dark';
            document.body.classList.toggle('dark', isDark);
            themeToggle.setAttribute('aria-pressed', String(isDark));
            const label = isDark ? 'Alternar para modo claro' : 'Alternar para modo escuro';
            themeToggle.setAttribute('aria-label', label); themeToggle.setAttribute('title', label);
        }
        function getPreferredTheme() {
            const saved = localStorage.getItem('jskill-theme');
            if (saved === 'light' || saved === 'dark') return saved;
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        window.addEventListener("DOMContentLoaded", () => {
            applyTheme(getPreferredTheme());
            addMessage("gpt", initialGreeting);
            chatHistory.push({ role: "assistant", content: initialGreeting });
        });

        themeToggle.addEventListener('click', () => {
            const next = document.body.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('jskill-theme', next); applyTheme(next);
        });

        // Reset simples
        resetBtn.addEventListener('click', () => {
            chatHistory = [{ role: "system", content: SYSTEM_PROMPT }];
            messagesEl.innerHTML = "";
            addMessage("gpt", initialGreeting);
            downloadBtn.style.display = 'none';
        });

        async function sendMessage() {
            const userInput = (inputEl.value || "").trim();
            if (!userInput) return;
            addMessage("user", userInput);
            chatHistory.push({ role: "user", content: userInput });
            inputEl.value = "";
            setLoading(true);
            try {
                const reply = await callOpenAI(chatHistory);
                addMessage("gpt", reply);
                chatHistory.push({ role: "assistant", content: reply });

                // ✅ Baixar automaticamente quando detectar a avaliação final
                const isFinal = reply.includes('🧾') || /nota final/i.test(reply);
                if (isFinal) {
                    await downloadReportPDF(reply);
                }
            } catch (err) {
                showFriendlyError(err);
            } finally {
                setLoading(false); inputEl.focus();
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        inputEl.addEventListener("keydown", function(e) { if (e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
